
#===DATASOURCE
# Connection URL for the database netgloo_blog
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce

#Username and Password
spring.datasource.username= root
spring.datasource.password=root

#keep the connection alive if idle/inative for a long time
spring.datasource.tomcat.test-while-idle= true
spring.datasource.tomcat.validation-query= SELECT 1


spring.data.rest.base-path=/api

#====JPA

#show or not log for each sql query
#spring.jpa.show-sql= true

#Hibernate ddl auto (create, create-top update): with "update" the databse
#schema will be automatically update accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto= update

#allow hibernate to generate sql ptimized for the particualr dbms
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
