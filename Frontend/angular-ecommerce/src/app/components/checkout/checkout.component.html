<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup">

        <div formControlName="customer" class="form-area">         <!--formControlName="customer"  === customer dans le component checkout.component.ts  -->
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2"><label> First Name</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="firstName">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn" style=" border-radius: 20px; font-weight: 500; padding: 10px 20px; text-decoration: none; background-color: #635BFF; color: white; ">Purchase</button>
        </div>



      </form>
    </div>
  </div>
</div>
