<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div formGroupName="customer" class="form-area">         <!--formControlName="customer"  === customer dans le component checkout.component.ts  -->
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2"><label> First Name</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="firstName">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label> Last Name</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="lastName">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-2"><label> Email</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="email">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>
        </div>







        <div formGroupName="shippingAddress" class="form-area">         <!--formControlName="customer"  === customer dans le component checkout.component.ts  -->
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2"><label> Country</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option> TEST </option>
                </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label> Street</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-2"><label> City</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label> State</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option> TEST </option>
                </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>





          <div class="row">
            <div class="col-md-2"><label> Zip Code</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="zipCode">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>


        </div>








        <div formGroupName="billingAddress" class="form-area">         <!--formControlName="customer"  === customer dans le component checkout.component.ts  -->
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2"><label> Country</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option> TEST </option>
                </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label> Street</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-2"><label> City</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label> State</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option> TEST </option>
                </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>





          <div class="row">
            <div class="col-md-2"><label> Zip Code</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="zipCode">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
              </div>
            </div>
          </div>


        </div>







        <div formGroupName="creditCard" class="form-area">
            <h3> Credit Card</h3>
            <div class="row">
              <div class="col-md-2"><label> Card type</label> </div>
              <div class="col-md-9">
                <div class="input-space">
                  <select formControlName="cardType">
                    <option> Visa </option>
                    <option> Mastercard </option>
                  </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label> Name on card</label> </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input type="text" formControlName="nameOnCard">    <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                </div>
              </div>
            </div>



            <div class="row">
              <div class="col-md-2"><label> Card Number</label> </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input type="text" formControlName="cardNumber">   <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2"><label> Security Code</label> </div>
              <div class="col-md-9">
                <div class="input-space">
                  <select formControlName="securityCode">
                    <option> TEST </option>
                  </select>                                          <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                </div>
              </div>
            </div>





            <div class="row">
              <div class="col-md-2"><label> Expiration Month</label> </div>
              <div class="col-md-9">
                <div class="input-space">
                     <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                  <select formControlName="expirationMonth" >
                    <option *ngFor="let month of creditCardMonths">
                      {{month}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-2"><label> Expiration Year</label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <!--formControlName="firstName"  === firstName dans le component checkout.component.ts  -->
                <select formControlName="expirationYear" (change)="handleMonthsAndYears()" >
                  <option *ngFor="let year of creditCardYears">
                    {{year}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          </div>



        <div class="form-area">
          <h3>Review your order</h3>
          <p style="font-weight: 500;">Total Quantity: {{totalQuantity}}</p>
          <p style="font-weight: 500;">Shipping : Free</p>
          <p style="font-weight: 500;">Total Price: {{totalPrice | currency:'USD'}}</p>
        </div>








        <div class="text-center">
          <button type="submit" class="btn" style=" border-radius: 20px; font-weight: 500; padding: 10px 20px; text-decoration: none; background-color: #635BFF; color: white; ">Purchase</button>
        </div>



      </form>
    </div>
  </div>
</div>
